components:
  schemas:
    ArtistData:
      type: object
      title: ArtistData
      required:
      - id
      - name
      - is_subscribed
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        years_experience:
          type: integer
          format: int32
        instagram_handle:
          type: string
        email:
          type: string
        phone:
          type: string
        is_subscribed:
          type: boolean
    ArtistImage:
      type: object
      title: ArtistImage
      required:
      - id
      - url
      - is_favorited
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        is_favorited:
          type: boolean
    ArtistLocation:
      type: object
      title: ArtistLocation
      required:
      - id
      - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        city:
          type: string
        state:
          type: string
        address:
          type: string
    ArtistStyle:
      type: object
      title: ArtistStyle
      required:
      - id
      - name
      - count
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        count:
          type: integer
          format: int64
    ArtistWithDetails:
      type: object
      title: ArtistWithDetails
      required:
      - artist
      - styles
      properties:
        artist:
          $ref: '#/components/schemas/ArtistData'
        location:
          $ref: '#/components/schemas/ArtistLocation'
        styles:
          type: array
          items:
            $ref: '#/components/schemas/ArtistStyle'
    BoundingBox:
      type: object
      title: BoundingBox
      properties:
        north_east_lat:
          type: number
          format: float
        north_east_long:
          type: number
          format: float
        south_west_lat:
          type: number
          format: float
        south_west_long:
          type: number
          format: float
    City:
      type: object
      title: City
      required:
      - name
      - state
      - lat
      - long
      properties:
        name:
          type: string
        state:
          type: string
        lat:
          type: number
          format: double
        long:
          type: number
          format: double
    LocationWithDetails:
      type: object
      title: LocationWithDetails
      required:
      - id
      - name
      - lat
      - long
      - artist_count
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        lat:
          type: number
          format: double
        long:
          type: number
          format: double
        artist_count:
          type: integer
          format: int64
    MapInfo:
      type: object
      title: MapInfo
      required:
      - stats
      - shops
      properties:
        stats:
          $ref: '#/components/schemas/MapStats'
        shops:
          type: array
          items:
            $ref: '#/components/schemas/ShopWithDetails'
    MapStats:
      type: object
      title: MapStats
      required:
      - shop_count
      - artist_count
      - style_count
      properties:
        shop_count:
          type: integer
          format: int64
        artist_count:
          type: integer
          format: int64
        style_count:
          type: integer
          format: int64
    PaginatedArtistImages:
      type: object
      title: PaginatedArtistImages
      required:
      - images
      - total
      - page
      - per_page
      properties:
        images:
          type: array
          items:
            $ref: '#/components/schemas/ArtistImage'
        total:
          type: integer
          format: int64
        page:
          type: integer
          format: int32
        per_page:
          type: integer
          format: int32
    PaginatedPosts:
      type: object
      title: PaginatedPosts
      required:
      - posts
      - total
      - limit
      - offset
      properties:
        posts:
          type: array
          items:
            $ref: '#/components/schemas/TattooPost'
        total:
          type: integer
          format: int64
        limit:
          type: integer
          format: int64
        offset:
          type: integer
          format: int64
    PaginatedShopImages:
      type: object
      title: PaginatedShopImages
      required:
      - images
      - total
      - page
      - per_page
      properties:
        images:
          type: array
          items:
            $ref: '#/components/schemas/ShopImage'
        total:
          type: integer
          format: int64
        page:
          type: integer
          format: int32
        per_page:
          type: integer
          format: int32
    PostalCodeResult:
      type: object
      title: PostalCodeResult
      required:
      - lat
      - long
      properties:
        lat:
          type: number
          format: double
        long:
          type: number
          format: double
        city:
          type: string
        state:
          type: string
    PostsCount:
      type: object
      title: PostsCount
      required:
      - count
      properties:
        count:
          type: integer
          format: int64
    ShopArtist:
      type: object
      title: ShopArtist
      required:
      - id
      - name
      - styles
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        styles:
          type: array
          items:
            $ref: '#/components/schemas/ShopStyle'
    ShopData:
      type: object
      title: ShopData
      required:
      - id
      - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        website:
          type: string
        lat:
          type: number
          format: float
        long:
          type: number
          format: float
    ShopImage:
      type: object
      title: ShopImage
      required:
      - id
      - url
      - artist_id
      - artist_name
      - is_favorited
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        artist_id:
          type: integer
          format: int64
        artist_name:
          type: string
        is_favorited:
          type: boolean
    ShopStyle:
      type: object
      title: ShopStyle
      required:
      - id
      - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    ShopWithDetails:
      type: object
      title: ShopWithDetails
      required:
      - shop
      - artists
      properties:
        shop:
          $ref: '#/components/schemas/ShopData'
        artists:
          type: array
          items:
            $ref: '#/components/schemas/ShopArtist'
    State:
      type: object
      title: State
      required:
      - name
      - artist_count
      properties:
        name:
          type: string
        artist_count:
          type: integer
          format: int64
    StyleTypeWithCount:
      type: object
      title: StyleTypeWithCount
      required:
      - id
      - name
      - count
      - style_type
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        count:
          type: integer
          format: int64
        style_type:
          type: string
    StyleWithCount:
      type: object
      title: StyleWithCount
      required:
      - id
      - name
      - count
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        count:
          type: integer
          format: int64
    TattooPost:
      type: object
      title: TattooPost
      required:
      - id
      - url
      - artist_id
      - artist_name
      - is_favorited
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        artist_id:
          type: integer
          format: int64
        artist_name:
          type: string
        location_id:
          type: integer
          format: int64
        location_name:
          type: string
        city:
          type: string
        state:
          type: string
        is_favorited:
          type: boolean
